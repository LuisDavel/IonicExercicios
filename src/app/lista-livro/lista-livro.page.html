<ion-app  >
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title> Acervo de Livros </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-list >
      <ion-item-sliding *ngFor="let livro of listaLivro">

        <ion-item>

            <ion-avatar  slot="start">
              <img [src]="livro.foto_livro" />
            </ion-avatar>

            <ion-label>
              <ion-card >

                <ion-card-header>
                  <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                  <ion-card-title><strong>{{livro.titulo}}</strong></ion-card-title>
                </ion-card-header>
              
                <ion-card-content>

                  <h3> Descrição:
                    <ion-text color="black">
                      <strong>{{livro.descricao}}</strong>
                    </ion-text>
                  </h3>

                  <h3>Autor: {{livro.autor}}</h3>

                  <h3> Gênero:
                    <ion-text color="secondary">
                      <strong>{{livro.genero}}</strong>
                    </ion-text>
                  </h3>
      
                  <h3>Editor: {{livro.editor}}</h3>
      
                  <h4>Data de Lançamento: {{livro.data_lancamento | date: 'dd/MM/yyyy' }}</h4>
      
                </ion-card-content>
              </ion-card>
            </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="excluir(livro)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>


      </ion-item-sliding>
      <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button>
          <ion-icon name="add" [routerLink]="['/cadastro-livro']"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  
    </ion-list>

    
    <ion-footer >
      <ion-toolbar class="fotter">
        <ion-title  class= "texto" >Feito por Leonardo Ghedin e Luis Davel</ion-title>
      </ion-toolbar>
    </ion-footer>

  </ion-content>
</ion-app>
