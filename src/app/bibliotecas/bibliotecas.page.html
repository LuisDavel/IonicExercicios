<ion-app >
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title> Lista Bibliotecas </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content > <!-- "Div" -->

    <ion-list > <!-- "Criar uma lista" -->

      <ion-item-sliding *ngFor="let biblioteca of biblioteca"> <!-- "Estrutura de repetição que percorre o item" -->

        <ion-item>

            <ion-avatar  slot="start"> <!-- "Deixa para a direita" -->
              <img [src]="biblioteca.foto" />
            </ion-avatar>

            <ion-label>
              <ion-card >
                <ion-card-content>
                <ion-card-header>
                  <ion-card-title><strong>{{biblioteca.nome}}</strong></ion-card-title>
                </ion-card-header>
      
                </ion-card-content>
              </ion-card>
            </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="excluir(biblioteca)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
          <ion-item-option (click)="editar(biblioteca)">
            <ion-icon name="pencil" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
      <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button>
          <ion-icon name="add" [routerLink]="['/cadastro-biblioteca']"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  
      <ion-toolbar>
        <ion-buttons slot="start" >
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title [routerLink]="['/lista-livro']">Bibliotecas</ion-title>
      </ion-toolbar>

    </ion-list>

  </ion-content>

  <ion-footer >
    <ion-toolbar class="fotter">
      <ion-title  class= "texto" >Feito por Leonardo Ghedin e Luis Davel</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-app>
